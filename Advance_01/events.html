<body style="background-color: #414141; color: aliceblue;">

<script>
    // FIRST METHOD TO ADD EVENT :
    // DIRECTLY IN HTML as attribute - onclick = 'alert("owl")',, <img width="200px" onclick="alert('owl')" id="owl"

    // SECOND METHOD :
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")
    // }

    // attachEvent() was similar to addEventListener but only for old IE and did not support event capturing, only bubbling
    // jQuery - $(document).on("click" , "#button" , function (){}), just need to use on instead of addEventListener

    // EVENT METHOD TO LEARN : document.querySelector('').addEventListener("event" , function(e){}) // e here is event, e. following methods
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // document.getElementById('images').addEventListener('click', function(e){
    //     console.log("clicked inside the ul");
    // }, false)
    // event propogation happens from inside to outside if the third attribute in addeventlistener is false
    // for example we clicked on ul event and owl event, output will be first of owl then ul but if we want other way around, we'll do third attribute true instead of false

    // document.getElementById('owl').addEventListener('click', function(e){
    //     console.log("owl clicked");
    //     e.stopPropagation()
    // }, false)
    // By default its false
    // .stopPropogation() stops the event from propagating outside, only output of first event recorded will be displayed
    
    // document.getElementById('google').addEventListener('click',function(e){
    //     e.preventDefault();
    //     e.stopPropagation()
    //     console.log("google clicked");
    // }, false)

    // e.preventDefault() prevents default behaviour of tags like if you click on anchor tag it'll take you to a link, which can be prevented using this method

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    
        
    })
